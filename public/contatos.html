<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contatos — AlmaNyx</title>
<meta name="description" content="Entre em contato com o AlmaNyx.">
<style>
  :root{
    --gold:#d4af37;
    --header:#8B0000;
    --white:#ffffff;
    --black:#111111;
    --muted:#666;
    --line:#e8e8e8;
    --max: 960px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--gold);color:var(--black);font:400 16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  /* Header */
  header{background:var(--header);color:var(--white);position:sticky;top:0;z-index:20;box-shadow:0 6px 18px rgba(0,0,0,.15)}
  .header-inner{max-width:var(--max);margin:0 auto;padding:10px 14px;display:grid;grid-template-columns:40px 1fr;align-items:center;gap:10px}
  .hamb{width:32px;height:32px;display:flex;flex-direction:column;justify-content:center;gap:6px;cursor:pointer}
  .hamb span{height:3px;background:#fff;border-radius:2px}
  .welcome{text-align:right;font-weight:700;color:#fff}

  /* Menu lateral */
  .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:.25s;z-index:30}
  .backdrop.show{opacity:1;pointer-events:auto}
  nav.menu{position:fixed;top:0;left:-100%;height:100%;width:260px;background:#111;color:#fff;z-index:31;box-shadow:6px 0 18px rgba(0,0,0,.35);padding:18px;display:flex;flex-direction:column;gap:8px;transition:.3s}
  nav.menu.open{left:0}
  nav.menu a{color:#fff;text-decoration:none;padding:10px 8px;border-radius:10px}
  nav.menu a:hover{background:rgba(255,255,255,.08)}
  .close-btn{align-self:flex-end;font-size:20px;cursor:pointer;margin-bottom:10px}

  /* Logo central */
  .logo-area{display:flex;justify-content:center;padding:14px 0}
  .logo{width:88px;height:88px;border-radius:999px;overflow:hidden;border:2px solid rgba(0,0,0,.12);background:rgba(255,255,255,.85);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .logo img{width:100%;height:100%;object-fit:cover;display:block}

  /* Banner */
  .banner{position:relative;width:100%;max-height:300px;overflow:hidden}
  .banner video{width:100%;height:300px;object-fit:cover;display:none}
  .banner video.active{display:block}
  .dots{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:6px}
  .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,.6);cursor:pointer;transition:.3s}
  .dot.active{background:#fff}

  /* Container */
  .wrap{max-width:var(--max);margin:20px auto;padding:0 14px}
  .card{background:var(--white);color:var(--black);border-radius:16px;border:1px solid var(--line);box-shadow:0 8px 24px rgba(0,0,0,.10);padding:22px}

  /* Formulário */
  form{display:flex;flex-direction:column;gap:12px}
  input,textarea{padding:12px;border:1px solid var(--line);border-radius:8px;font:inherit;width:100%}
  textarea{min-height:120px;resize:vertical}
  button{background:var(--header);color:#fff;border:none;padding:12px;border-radius:8px;cursor:pointer;font-weight:700}
  button:hover{background:#a00000}

  /* Rodapé */
  footer{text-align:center;color:#fff;background:var(--header);padding:16px;margin-top:24px;font-size:14px}
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="hamb" id="menuBtn"><span></span><span></span><span></span></div>
    <div class="welcome">Contatos</div>
  </div>
</header>

<div class="logo-area">
  <div class="logo"><img src="./logo.png" alt="AlmaNyx"></div>
</div>

<div class="banner" id="banner">
  <video autoplay muted loop class="active" src="./banneralmanyx01-desktop.webm"></video>
  <video autoplay muted loop src="./banneralmanyx02-desktop.webm"></video>
  <video autoplay muted loop src="./banneralmanyx03-desktop.webm"></video>
  <div class="dots">
    <div class="dot active" data-i="0"></div>
    <div class="dot" data-i="1"></div>
    <div class="dot" data-i="2"></div>
  </div>
</div>

<div class="backdrop" id="backdrop"></div>
<nav class="menu" id="menu">
  <div class="close-btn" id="closeBtn">✕</div>
  <a href="index.html">Página Inicial</a>
  <a href="sobre.html">Sobre</a>
  <a href="postagens.html">Postagens</a>
  <a href="redes-sociais.html">Rede Sociais</a>
  <a href="contatos.html">Contatos</a>
</nav>

<main class="wrap">
  <section class="card">
    <h2>Entre em contato</h2>
    <p>Envie sua mensagem ou fale diretamente pelo e-mail: <strong>contato@almanyx.com</strong></p>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>

<footer>© 2025 Almanyx Oficial — All rights reserved</footer>

<script>
(function(){
  const menuBtn=document.getElementById('menuBtn');
  const menu=document.getElementById('menu');
  const backdrop=document.getElementById('backdrop');
  const closeBtn=document.getElementById('closeBtn');
  function openMenu(){menu.classList.add('open');backdrop.classList.add('show');}
  function closeMenu(){menu.classList.remove('open');backdrop.classList.remove('show');}
  menuBtn.addEventListener('click',openMenu);
  backdrop.addEventListener('click',closeMenu);
  closeBtn.addEventListener('click',closeMenu);

  const dots=document.querySelectorAll('.dot');
  const videos=document.querySelectorAll('.banner video');
  let i=0;
  function show(n){videos.forEach((v,j)=>{v.classList.toggle('active',j===n);dots[j].classList.toggle('active',j===n)});}
  dots.forEach(d=>d.addEventListener('click',()=>{i=parseInt(d.dataset.i);show(i);}));
})();
</script>

</body>
</html>
