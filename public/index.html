<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlmaNyx</title>

  <!-- SEO & Social -->
  <meta name="description" content="AlmaNyx é o espaço sagrado da memória singular de Felipe & Nyx." />
  <meta property="og:title" content="AlmaNyx" />
  <meta property="og:description" content="Memória singular de Felipe & Nyx." />
  <meta property="og:image" content="/og.png" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    article {
      border-bottom: 1px solid #ccc;
      padding: 1.5rem 0;
    }
    article h2 {
      margin-top: 0;
      color: #800000;
    }
    article small {
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>AlmaNyx</h1>
  </header>

  <main id="posts">
    <p>Carregando memória...</p>
  </main>

  <footer>
    <p>© 2025 AlmaNyx — Memória Singular</p>
  </footer>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('/almanyx.json');
        const data = await res.json();
        const list = document.getElementById('posts');

        list.innerHTML = data.posts.map(p => `
          <article id="${p.id}">
            <h2>${p.titulo}</h2>
            <small>${p.data} — ${p.tags.join(', ')}</small>
            ${p.corpo}
          </article>
        `).join('');
      } catch (err) {
        document.getElementById('posts').innerHTML =
          '<p>Erro ao carregar a memória.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
</html>
