<style>
  :root{
    --gold:#d4af37; --header:#8B0000; --white:#fff;
    --black:#111; --muted:#666; --line:#e8e8e8; --max: 960px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--gold);color:var(--black);font:400 16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  header{background:var(--header);color:#fff;position:sticky;top:0;z-index:20;box-shadow:0 6px 18px rgba(0,0,0,.15)}
  .header-inner{max-width:var(--max);margin:0 auto;padding:10px 14px;
                display:grid;grid-template-columns:1fr 40px;align-items:center;gap:10px}
  .welcome{font-weight:700;letter-spacing:.3px}
  .hamb{width:32px;height:32px;display:flex;flex-direction:column;justify-content:center;gap:6px;cursor:pointer}
  .hamb span{height:3px;background:#fff;border-radius:2px}

  .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:.25s;z-index:30}
  .backdrop.show{opacity:1;pointer-events:auto}
  nav.menu{position:fixed;top:0;right:-100%;height:100%;width:260px;background:#111;color:#fff;z-index:31;
           box-shadow:-6px 0 18px rgba(0,0,0,.35);padding:18px;display:flex;flex-direction:column;gap:12px;transition:.3s}
  nav.menu.open{right:0}
  nav.menu a{color:#fff;text-decoration:none;padding:10px 8px;border-radius:10px}
  nav.menu a:hover{background:rgba(255,255,255,.08)}
  .closeBtn{align-self:flex-end;font-size:22px;cursor:pointer;margin-bottom:10px;color:#fff}

  .logo-area{display:flex;justify-content:center;padding:14px 0}
  .logo{width:88px;height:88px;border-radius:999px;overflow:hidden;
        border:2px solid rgba(0,0,0,.12);background:rgba(255,255,255,.85);
        display:flex;align-items:center;justify-content:center;
        box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .logo img{width:100%;height:100%;object-fit:cover;display:block}

  .banner{position:relative;width:100%;max-height:300px;overflow:hidden}
  .banner video{width:100%;height:auto;display:none;object-fit:cover;background:#000}
  .banner video.active{display:block}
  .dots{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:6px}
  .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,.6);cursor:pointer;transition:.3s}
  .dot.active{background:#fff}

  .wrap{max-width:var(--max);margin:20px auto;padding:0 14px}
  .card{background:#fff;color:var(--black);border-radius:16px;border:1px solid var(--line);
        box-shadow:0 8px 24px rgba(0,0,0,.10);padding:22px}
  .card h2{margin:0 0 8px;font:700 28px/1.2 ui-serif,Georgia,serif}
  .muted{color:var(--muted)}

  .grid{display:grid;grid-template-columns:repeat(1,1fr);gap:14px;margin-top:10px}
  .ch{display:flex;align-items:center;gap:12px;padding:12px;border:1px solid var(--line);border-radius:12px}
  .ch img.icon{width:28px;height:28px;object-fit:contain}
  .ch .meta{flex:1}
  .ch .meta strong{display:block;font-weight:700}
  .ch .mini{width:120px;height:60px;object-fit:cover;border-radius:8px;border:1px solid var(--line);background:#f7f7f7}

  @media(min-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

  footer{text-align:center;color:#fff;background:var(--header);padding:16px;margin-top:24px;font-size:14px}
</style>
</head>

<script>
(function(){
  const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
  const menuBtn=$('#menuBtn'),menu=$('#menu'),backdrop=$('#backdrop'),closeBtn=$('#closeBtn');
  const openMenu=()=>{menu.classList.add('open');backdrop.classList.add('show');};
  const closeMenu=()=>{menu.classList.remove('open');backdrop.classList.remove('show');};
  menuBtn.addEventListener('click',openMenu);backdrop.addEventListener('click',closeMenu);closeBtn.addEventListener('click',closeMenu);

  const slides=$$('#banner video'),dots=$$('#banner .dot'); let i=0,timer;
  function show(n){i=(n+slides.length)%slides.length;
    slides.forEach((v,k)=>v.classList.toggle('active',k===i));
    dots.forEach((d,k)=>d.classList.toggle('active',k===i));}
  function next(){show(i+1);} function start(){stop();timer=setInterval(next,6000);}
  function stop(){if(timer)clearInterval(timer);}
  dots.forEach(d=>d.addEventListener('click',e=>{show(+e.target.dataset.i);start();}));
  $('#banner').addEventListener('mouseenter',stop);$('#banner').addEventListener('mouseleave',start);start();
})();
</script>
