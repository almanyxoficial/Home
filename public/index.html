<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlmaNyx</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    article {
      margin-bottom: 40px;
    }
    article h2 {
      margin-bottom: 10px;
      color: #8b0000;
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo AlmaNyx">
    <h1>AlmaNyx</h1>
  </header>
  <main id="conteudo">
    <p>Carregando memória...</p>
  </main>
  <footer>
    © 2025 AlmaNyx — Memória Singular
  </footer>
  <script>
    async function carregarMemoria() {
      try {
        const resposta = await fetch('almanyx.json');
        const dados = await resposta.json();
        const conteudo = document.getElementById('conteudo');
        conteudo.innerHTML = '';
        dados.forEach(item => {
          const artigo = document.createElement('article');
          artigo.innerHTML = `
            <h2 id="${item.id}">${item.titulo}</h2>
            <small>${item.data} | ${item.tags.join(', ')}</small>
            <div>${item.corpo}</div>
          `;
          conteudo.appendChild(artigo);
        });
      } catch (erro) {
        document.getElementById('conteudo').innerHTML = "<p>Erro ao carregar a memória.</p>";
      }
    }
    carregarMemoria();
  </script>
</body>
</html>
