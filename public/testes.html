<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nerdola Bricks — Catálogo</title>
  <meta name="description" content="Catálogo de LEGO novos e usados do Nerdola Bricks, com contato por WhatsApp.">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    :root{
      --bg:#f6f8fb; --ink:#0f172a; --muted:#475569; --line:#e2e8f0; --card:#ffffff;
      --accent:#22c55e; --radius:16px; --shadow:0 10px 30px rgba(15,23,42,.08);
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{background:#fff;border-bottom:1px solid var(--line)}
    .head{max-width:var(--maxw);margin:0 auto;padding:12px 16px;display:grid;gap:12px}
    .brand{display:grid;place-items:center}
    .brand img.logo{width:110px;height:110px;object-fit:cover;border-radius:50%;border:6px solid #fff;box-shadow:var(--shadow)}
    .banner{border:1px solid var(--line);border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
    .banner img{width:100%;height:220px;object-fit:cover}
    @media(min-width:900px){ .banner img{height:260px} }

    /* Título + contagem */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:16px}
    .titlebar{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:10px}
    .count{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#fff;color:#0f172a;font-size:12px}

    /* Grid de cards — 2 no mobile */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(2,1fr)}
    @media(min-width:720px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media(min-width:1024px){ .grid{grid-template-columns:repeat(4,1fr)} }

    /* Card estilo polaroid simples */
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;box-shadow:var(--shadow);padding:10px;display:grid;gap:10px}
    .thumb{width:100%;aspect-ratio:1/1;border-radius:8px;background:#eef6ff;display:grid;place-items:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .name{font-weight:700;font-size:14px;line-height:1.2}
    .meta{color:var(--muted);font-size:12px}
    .price{font-weight:900;font-size:20px}

    /* Botão WhatsApp grande com logo */
    .cta-whats{
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 16px;border-radius:12px;border:1px solid var(--accent);
      background:#eafff1;color:#064e3b;font-weight:700;box-shadow:0 2px 0 rgba(2,6,23,.06);
      transition:transform .05s ease;
    }
    .cta-whats:active{ transform:translateY(1px) }
    .wa-icon{width:28px;height:28px;display:inline-grid;place-items:center}
    .wa-icon svg{width:28px;height:28px;display:block}

    footer{color:var(--muted);text-align:center;margin:24px 0 14px}
  </style>
</head>
<body>
  <header>
    <div class="head">
      <div class="brand">
        <!-- coloque sua logo em logonb.png -->
        <img class="logo" src="logonb.png" alt="Nerdola Bricks — logotipo">
      </div>
      <div class="banner">
        <!-- coloque seu banner em bannernb.png -->
        <img src="bannernb.png" alt="Banner Nerdola Bricks">
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="titlebar">
      <h1 style="margin:0">Catálogo Nerdola Bricks</h1>
      <span id="count" class="count">0 itens</span>
    </div>

    <section id="grid" class="grid" aria-live="polite" aria-busy="true"></section>

    <footer>© <span id="year"></span> — Nerdola Bricks</footer>
  </main>

  <script>
    // ===== CONFIGURE AQUI SEU WHATSAPP =====
    const WHATS_NUMBER = '5511999999999'; // DDI+DDD+número, ex.: 5511999999999
    const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

    // ===== PRODUTOS EXEMPLO (edite à vontade) =====
    const products = [
      { id:'nb-42115', name:'Technic Lamborghini Sián (42115)', price:2599.90, theme:'Technic', condition:'novo', img:'produto1.jpg' },
      { id:'nb-21336', name:'IDEAS The Office (21336)',        price:1099.00, theme:'IDEAS',   condition:'usado', img:'produto2.jpg' },
      { id:'nb-75257', name:'Star Wars Millennium Falcon (75257)', price:1899.00, theme:'Star Wars', condition:'usado', img:'produto3.jpg' },
      { id:'nb-10280', name:'Icons Flower Bouquet (10280)',    price:379.90,  theme:'Icons',   condition:'novo',  img:'produto4.jpg' }
    ];

    const $ = (q,el=document)=>el.querySelector(q);

    function waIconSVG(){
      return `
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <circle cx="16" cy="16" r="16" fill="#25D366"/>
          <path fill="#fff" d="M21.8 18.3c-.2-.1-1.3-.6-1.5-.7-.2-.1-.3-.1-.4.1-.1.2-.5.7-.7.8-.1.1-.3.1-.5 0-.2-.1-.9-.3-1.7-1-.6-.5-1-1.2-1.1-1.4-.1-.2 0-.3.1-.4l.3-.4c.1-.1.1-.2.2-.3s.1-.2.2-.3c.1-.1 0-.2 0-.3 0-.1-.4-1.1-.6-1.5-.2-.4-.3-.3-.5-.3h-.4c-.1 0-.3 0-.4.2-.1.2-.6.6-.6 1.5 0 .9.6 1.8.7 1.9.1.1 1.2 1.9 2.9 2.7 1.7.8 1.7.5 2 .5.3 0 1-.4 1.2-.8.2-.4.2-.8.1-.9-.1-.1-.2-.1-.4-.2zM16 9.3c-3.7 0-6.7 3-6.7 6.7 0 1.2.3 2.3.9 3.3l-1 3.6 3.7-1c1 .6 2.1.9 3.2.9 3.7 0 6.7-3 6.7-6.7 0-3.7-3-6.8-6.8-6.8z"/>
        </svg>`;
    }

    function buildCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb">${p.img ? `<img src="${p.img}" alt="${p.name}">` : `<span style="color:#64748b;font-weight:700">IMG</span>`}</div>
        <div class="name">${p.name}</div>
        <div class="meta">${p.theme || ''} • ${p.condition === 'novo' ? 'Novo' : 'Usado'}</div>
        <div class="price">${BRL.format(p.price)}</div>
        <a class="cta-whats" target="_blank" rel="noopener"
           href="https://wa.me/${WHATS_NUMBER}?text=${encodeURIComponent('Olá! Tenho interesse no item '+p.name+' (ID: '+p.id+') por '+BRL.format(p.price)+'. Ainda está disponível?')}">
          <span class="wa-icon">${waIconSVG()}</span>
          <span>Chamar no WhatsApp</span>
        </a>
      `;
      return el;
    }

    function render(list){
      const mount = $('#grid');
      mount.innerHTML = '';
      list.forEach(p => mount.appendChild(buildCard(p)));
      $('#count').textContent = `${list.length} item${list.length===1?'':'s'}`;
      mount.setAttribute('aria-busy','false');
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('#year').textContent = new Date().getFullYear();
      render(products);
    });
  </script>
</body>
</html>
