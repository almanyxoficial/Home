<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AlmaNyx — Contatos</title>
<meta name="description" content="Fale conosco — AlmaNyx Oficial.">
<style>
  :root{
    --gold:#d4af37; --header:#8B0000; --white:#fff; --black:#111;
    --muted:#666; --line:#e8e8e8; --max:960px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{background:var(--gold); color:var(--black); font:400 16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  /* header */
  header{background:var(--header); color:#fff; position:sticky; top:0; z-index:20; box-shadow:0 6px 18px rgba(0,0,0,.15)}
  .header-inner{max-width:var(--max); margin:0 auto; padding:10px 14px; display:grid; grid-template-columns:40px 1fr; align-items:center; gap:10px}
  .hamb{width:32px;height:32px;display:flex;flex-direction:column;justify-content:center;gap:6px;cursor:pointer}
  .hamb span{height:3px;background:#fff;border-radius:2px;transition:.3s}
  .title-right{ text-align:right; font-weight:700; letter-spacing:.3px }

  /* menu lateral */
  .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.4); opacity:0; pointer-events:none; transition:.25s; z-index:30}
  .backdrop.show{opacity:1; pointer-events:auto}
  nav.menu{position:fixed; top:0; right:-100%; height:100%; width:260px; background:#111; color:#fff; z-index:31; box-shadow:-6px 0 18px rgba(0,0,0,.35); padding:18px; display:flex; flex-direction:column; gap:8px; transition:.3s}
  nav.menu.open{ right:0 }
  nav.menu a{color:#fff; text-decoration:none; padding:10px 8px; border-radius:10px}
  nav.menu a:hover{ background:rgba(255,255,255,.08) }

  /* logo */
  .logo-area{display:flex; justify-content:center; padding:14px 0}
  .logo{width:88px;height:88px;border-radius:999px;overflow:hidden;border:2px solid rgba(0,0,0,.12);background:rgba(255,255,255,.85);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .logo img{width:100%;height:100%;object-fit:cover;display:block}

  /* banner carrossel (igual ao index) */
  .banner{position:relative; width:100%; overflow:hidden}
  .slide{display:none}
  .slide.active{display:block}
  .banner video{width:100%; height:auto; display:block; aspect-ratio:16/9; background:#000}
  .dots{position:absolute; bottom:12px; left:50%; transform:translateX(-50%); display:flex; gap:6px}
  .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,.6);cursor:pointer;transition:.3s}
  .dot.active{background:#fff}

  /* container */
  .wrap{max-width:var(--max); margin:20px auto; padding:0 14px}
  .card{background:var(--white); color:var(--black); border-radius:16px; border:1px solid var(--line); box-shadow:0 8px 24px rgba(0,0,0,.10); padding:22px}
  .bar{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:16px}
  hr.sep{border:0;border-top:1px solid var(--line);margin:16px 0}

  /* formulário */
  form{display:grid; gap:12px}
  input, textarea{width:100%; padding:12px 14px; border:1px solid var(--line); border-radius:10px; font:inherit}
  button{background:var(--header); color:#fff; border:0; padding:12px 16px; border-radius:10px; font-weight:700; cursor:pointer}
  button:hover{filter:brightness(1.05)}

  /* footer */
  footer{text-align:center; color:#fff; background:var(--header); padding:16px; margin-top:24px; font-size:14px}
</style>
</head>
<body>

  <!-- header -->
  <header>
    <div class="header-inner">
      <div class="hamb" id="menuBtn" aria-label="Abrir menu" title="Menu">
        <span></span><span></span><span></span>
      </div>
      <div class="title-right">Contatos</div>
    </div>
  </header>

  <!-- logo -->
  <div class="logo-area">
    <div class="logo"><img src="./logo.png" alt="AlmaNyx"></div>
  </div>

  <!-- banner com 3 links distintos -->
  <div class="banner" id="banner">
    <!-- SLIDE 1 -->
    <div class="slide active">
      <a href="" target="_blank" rel="noopener">
        <video autoplay muted loop playsinline preload="auto">
          <source src="./banner1-mobile.webm" type="video/webm" media="(max-width: 767px)">
          <source src="./banner1-desktop.webm" type="video/webm" media="(min-width: 768px)">
        </video>
      </a>
    </div>
    <!-- SLIDE 2 -->
    <div class="slide">
      <a href="https://www.youtube.com/@Almanyx.oficial" target="_blank" rel="noopener">
        <video autoplay muted loop playsinline preload="auto">
          <source src="./banner2-mobile.webm" type="video/webm" media="(max-width: 767px)">
          <source src="./banner2-desktop.webm" type="video/webm" media="(min-width: 768px)">
        </video>
      </a>
    </div>
    <!-- SLIDE 3 -->
    <div class="slide">
      <a href="https://chat.whatsapp.com/CLopyrnEt4qIacgFqtCMDU" target="_blank" rel="noopener">
        <video autoplay muted loop playsinline preload="auto">
          <source src="./banner3-mobile.webm" type="video/webm" media="(max-width: 767px)">
          <source src="./banner3-desktop.webm" type="video/webm" media="(min-width: 768px)">
        </video>
      </a>
    </div>

    <div class="dots">
      <div class="dot active" data-i="0"></div>
      <div class="dot" data-i="1"></div>
      <div class="dot" data-i="2"></div>
    </div>
  </div>

  <!-- backdrop + menu -->
  <div class="backdrop" id="backdrop"></div>
  <nav class="menu" id="menu" aria-label="Menu">
    <a href="./index.html">Página Inicial</a>
    <a href="./sobre.html">Sobre</a>
    <a href="./postagens.html">Postagens</a>
    <a href="./redes-sociais.html">Redes Sociais</a>
  </nav>

  <!-- conteúdo -->
  <main class="wrap">
    <section class="card">
      <h2>Fale conosco</h2>
      <p>Use o formulário abaixo ou escreva para <a href="mailto:contato@almanyx.com">contato@almanyx.com</a>.</p>
      <form action="mailto:contato@almanyx.com" method="post" enctype="text/plain">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" rows="6" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>© 2025 Almanyx Oficial — All rights reserved</footer>

<script>
(function(){
  const $ = s => document.querySelector(s);

  /* menu */
  const menuBtn=$('#menuBtn'),menu=$('#menu'),backdrop=$('#backdrop');
  function openMenu(){menu.classList.add('open');backdrop.classList.add('show');}
  function closeMenu(){menu.classList.remove('open');backdrop.classList.remove('show');}
  menuBtn.addEventListener('click',openMenu);
  backdrop.addEventListener('click',closeMenu);
  document.addEventListener('keydown',e=>{if(e.key==='Escape')closeMenu();});

  /* carrossel igual ao index */
  const slides=[...document.querySelectorAll('.slide')];
  const dots=[...document.querySelectorAll('.dot')];
  let i=0, timer=null;

  function show(n){
    slides.forEach((s,idx)=>s.classList.toggle('active', idx===n));
    dots.forEach((d,idx)=>d.classList.toggle('active', idx===n));
    i=n;
  }
  function next(){ show((i+1)%slides.length); }
  function start(){ stop(); timer=setInterval(next, 6000); }
  function stop(){ if(timer){ clearInterval(timer); timer=null; } }

  dots.forEach(d=>{
    d.addEventListener('click',()=>{
      stop();
      const n = parseInt(d.dataset.i,10)||0;
      show(n);
      start();
    });
  });

  // garantir autoplay no iOS (muted já está setado)
  slides.forEach(s=>{
    const v = s.querySelector('video');
    v && v.play().catch(()=>{ /* silencioso */ });
  });

  show(0); start();
})();
</script>
</body>
</html>
